<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>

<body>
    <script>
        var age = prompt("Enter your age")

        if (age >= 18) {
            alert("User is valid for Vote")
        } else {
            alert("User is not valid for Vote")
        }

    </script>
</body>

</html>
