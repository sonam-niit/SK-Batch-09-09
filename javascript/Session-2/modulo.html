<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //check the given number is even or odd
        let num= prompt("Enter any number");
        if(num%2 == 0){
            alert(num+" Even Number")
        }else{
            alert(num+" Odd Number")
        }
    </script>
</body>
